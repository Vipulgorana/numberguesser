<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <div class="game">
      <h1>Number Guesser</h1>
      <p>Guess any number between <span class="min-num">1</span> & <span class="max-num">10</span></p>
      <input type="number" name="number" id="numinput">
      <input type="submit" value="submit" id="guess-value">
      <p class="message"></p>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
